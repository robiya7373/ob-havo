<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPRATURE</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="winner">
      <div class="winner__left">
        <img class="img" src="./astess/img/logoW.svg" alt="logoW" />
        <div class="winner__day">
          <h1>16°</h1>
          <div>
            <h2>London</h2>
            <h3>06:09 - Monday, 9 Sep ‘23</h3>
          </div>
          <img
            src="./astess/img/bulut.png"
            alt="Bulut"
            width="61px"
            height="61px"
          />
        </div>
      </div>
      <div class="winner__right">
        <div class="main__section">
          <div class="serch">
            <form>
              <input type="text" placeholder="Search Location..." />
            </form>
            <img src="./astess/img/seorch.png" alt="seorch" />
          </div>
          <div class="winner__detals">
            <p>Weather Details...</p>
            <div>
              <h1>Thunderstorm with light drizzle</h1>
              <div class="temprature">
                <h2>Temp max</h2>
                <div>
                  <h3>19°</h3>
                  <img
                    src="./astess/img/qizil.png"
                    alt="qizil"
                    width="14px"
                    height="26px"
                  />
                </div>
              </div>
              <div class="temprature">
                <h2>Temp min</h2>
                <div>
                  <h3>15°</h3>
                  <img
                    src="./astess/img/kok.png"
                    alt="max img"
                    width="14px"
                    height="26px"
                  />
                </div>
              </div>
              <div class="temprature">
                <h2>Humadity</h2>
                <div>
                  <h3>58%</h3>
                  <img
                    src="./astess/img/tomchi.png"
                    alt="tomchi"
                    width="14px"
                    height="24px"
                  />
                </div>
              </div>
              <div class="temprature">
                <h2>Cloudy</h2>
                <div>
                  <h3>85%</h3>
                  <img
                    src="./astess/img/bulut.png"
                    alt="bulut"
                    width="22px"
                    height="22px"
                  />
                </div>
              </div>
              <div class="temprature twind">
                <h2>TWind</h2>
                <div>
                  <h3>5km/h</h3>
                  <img
                    src="./astess/img/shomol.png"
                    alt="max img"
                    width="24px"
                    height="19px"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="winner__today">
            <div class="winner__title">
              <h1>Today’s Weather Forecast...</h1>
            </div>
            <div class="winner__text">
              <div>
                <img src="./astess/img/qor.png" alt="Qor" />
                <p>09:00 <br />Snow</p>
              </div>
              <div>
                <h1>19°</h1>
              </div>
            </div>
            <div class="winner__text">
              <div>
                <img src="./astess/img/qor.png" alt="Qor" />
                <p>09:00 <br />Snow</p>
              </div>
              <div>
                <h1>19°</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
